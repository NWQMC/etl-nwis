databaseChangeLog:
  - preConditions:
      - dbms:
          type: postgresql

  - changeSet:
      author: mbucknell
      id: "grant.select.${WQP_SCHEMA_NAME}.huc12nometa_combined.${NWIS_SCHEMA_OWNER_USERNAME}"
